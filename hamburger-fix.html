<!DOCTYPE html>
<html>
<head>
<style>
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 10px;
    border: 2px solid #2d5016;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: #333;
    margin: 3px 0;
}

.nav-menu {
    display: flex;
    list-style: none;
}

@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .nav-menu {
        position: fixed;
        left: -100%;
        top: 80px;
        flex-direction: column;
        background: white;
        width: 100%;
        transition: 0.3s;
        z-index: 999;
    }
    
    .nav-menu.active {
        left: 0;
    }
}
</style>
</head>
<body>

<div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<ul class="nav-menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
</ul>

<script>
function toggleMenu() {
    document.querySelector('.nav-menu').classList.toggle('active');
}
</script>

</body>
</html>
