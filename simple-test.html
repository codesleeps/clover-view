<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        .test-hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #2d5016;
            border-radius: 4px;
            background: transparent;
            width: fit-content;
        }
        .test-hamburger span {
            width: 25px;
            height: 3px;
            background: #2d5016;
            margin: 3px 0;
            transition: all 0.3s ease;
            display: block;
        }
        .test-hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .test-hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .test-hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        @media (max-width: 768px) {
            .test-hamburger { display: flex; }
        }
        .test-hero {
            width: 100%;
            height: 200px;
            background: linear-gradient(rgba(45, 80, 22, 0.7), rgba(45, 80, 22, 0.7)), url("./images/Garden-turfing.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Testing Your Site Components</h1>
    
    <h2>1. Hamburger Menu (should show on mobile/small screens)</h2>
    <div class="test-hamburger" onclick="this.classList.toggle('active')">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <p>↑ Click hamburger above (resize window to mobile size to see it)</p>
    
    <h2>2. Hero Background Image</h2>
    <div class="test-hero">
        <p>Hero background should show garden image</p>
    </div>
    
    <h2>3. Image File Test</h2>
    <img src="./images/Garden-turfing.jpg" style="max-width: 200px;" onerror="this.style.border='3px solid red'; this.alt='IMAGE FAILED TO LOAD';" onload="this.style.border='3px solid green';">
    
    <script>
        console.log('Test page loaded');
        
        // Check if image exists
        fetch('./images/Garden-turfing.jpg')
            .then(response => {
                if (response.ok) {
                    console.log('✓ Image file exists and is accessible');
                } else {
                    console.log('✗ Image file not accessible:', response.status);
                }
            })
            .catch(error => {
                console.log('✗ Image file error:', error);
            });
    </script>
</body>
</html>
